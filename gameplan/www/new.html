<!-- jinja -->

<div class="new-discussion-form">
<div>
<input class="form-control new-discussion" placeholder="Start a new dicussion..." type="text" name="title" autocomplete="off">
</div>
<a href="/{{ username }}">
    <p class="text-muted discussion-user">
    {{ frappe.get_fullname(frappe.user) }}
    </p>
</a>
</div>

{% include "gameplan/templates/includes/new_content.html" %}



<script>
frappe.ready(function() {
    $('.new-discussion').val(get_url_arg("title"));
    $('.new-discussion-content')
        .focus()
        .on("keydown", function(e) {
            if(e.which==13 && (e.ctrlKey || e.metaKey)) {
                frappe.call({
                    method: "gameplan.api.new_discussion",
                    args: {
                        title: $('.new-discussion').val(),
                        content: $('.new-discussion-content').val()
                    },
                    success: function(r) {
                        window.location.href = "/" + r.message;
                    }
                });
            }
        });
});
</script>
