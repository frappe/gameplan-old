{% macro user_circle(comment) %}
 <a href="/{{ comment.username }}">
	<div class="user-circle">
		<svg height="40" width="40">
			<g>
			    <circle cx="20" cy="20" r="20" fill="{{ comment.color }}"/>
			    <text x="14.5" y="25.5" font-size="16" fill="white" >
	                {{ comment.fullname[0] }} </text>
	        </g>
	    </svg>
	</div>
</a>
{% endmacro %}
